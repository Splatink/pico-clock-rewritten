board = rpipicow
framework = arduino
board_build.core = earlephilhower
lib_deps = 
	adafruit/DHT sensor library@^1.4.6
	olikraus/U8g2@^2.35.19
	arduino-libraries/NTPClient@^3.2.1
	adafruit/Adafruit BME280 Library@^2.2.4
